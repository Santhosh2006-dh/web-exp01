<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URC LODGE - Book a Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background: #34495e;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background: #1abc9c;
        }
        .container {
            display: flex;
            justify-content: center;
            margin: 40px;
        }
        form {
            background: white;
            padding: 20px;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.2);
        }
        form h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #27ae60;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #219150;
        }
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>URC LODGE</h1>
        <p>Room Booking Page</p>
    </header>

    <nav>
        <a href="main.html">Home</a>
        <a href="book.html">Booking</a>
        <a href="room.html">Rooms</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="container">
        <form>
            <h2>Book a Room</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

            <label for="room">Select Room Type:</label>
            <select id="room">
                <option>Single Room - ₹2000</option>
                <option>Double Room - ₹3500</option>
                <option>Deluxe Room - ₹5000</option>
                <option>Suite - ₹8000</option>
            </select>

            <label for="floor">Select Floor:</label>
            <select id="floor">
                <option>1st Floor</option>
                <option>2nd Floor</option>
                <option>3rd Floor</option>
                <option>4th Floor</option>
                <option>5th Floor</option>
            </select>

            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" required>

            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" required>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" min="1" max="5" value="1" required>

            <button type="submit">Confirm Booking</button>
        </form>
    </div>

    <footer>
        <p>Contact Us: urchotel@gmail.com | +91 98765 43210</p>
        <p>&copy; 2025 URC Hotel. All rights reserved.</p>
    </footer>

</body>
</html>
